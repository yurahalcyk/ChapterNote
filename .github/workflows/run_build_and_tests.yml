name: CI
run-name: Push code changes
on:
  push:
    branches:
      - 'main'
  pull_request:
    types:
      - opened
    branches:
      - 'main'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build all workspaces
        run: |
          npm run build:all

      - name: Run all tests
        run: |
          npm run test:all
